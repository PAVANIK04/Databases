    <script>
        $(document).ready(function () {
            $.get('/catalogues', function (data) {
                $('#catalogueList').empty();

                // Create table
                var table = $('<table class="table"></table>');

                // Create table header
                var tableHeader = $('<thead class="thead-dark"></thead>');
                var headerRow = $('<tr></tr>');
                headerRow.append('<th>Title</th>');
                headerRow.append('<th>Catalogue ID</th>');
                headerRow.append('<th>Category No</th>');

                headerRow.append('<th>Type</th>');
                headerRow.append('<th>Author</th>');
                headerRow.append('<th>Publisher</th>');

                headerRow.append('<th>Count</th>');
                headerRow.append('<th>Actions</th>'); // New column for Actions
                tableHeader.append(headerRow);
                table.append(tableHeader);

                // Create table body
                var tableBody = $('<tbody></tbody>');
                data.forEach(function (catalogue) {
                    var row = $('<tr></tr>');
                    row.append('<td>' + catalogue.title + '</td>');
                    row.append('<td>' + catalogue.catalogue_id + '</td>');
                    row.append('<td>' + catalogue.category_no + '</td>');

                    row.append('<td>' + catalogue.catalogue_type + '</td>');
                    row.append('<td>' + catalogue.author_name + '</td>');
                    row.append('<td>' + catalogue.publisher_name + '</td>');

                    row.append('<td>' + catalogue.count + '</td>');

                    // Actions 
                    var actions = '<td>' +
                        '<button class="btn btn-primary btn-sm" data-mdb-ripple-init data-mdb-modal-init  onclick="fetchCatalogueById(' + catalogue.catalogue_id + ')">Update</button>' +
                        '<button class="btn btn-danger btn-sm" onclick="deleteCatalogue(' + catalogue.catalogue_id + ')">Delete</button>' +
                        '</td>';
                    row.append(actions);

                    tableBody.append(row);
                });
                table.append(tableBody);
                $('#catalogueList').append(table);
            });
        });
        function formatDate(dateString) {
            var dateObj = new Date(dateString);
            var year = dateObj.getFullYear();
            var month = ('0' + (dateObj.getMonth() + 1)).slice(-2); // Months are zero-based
            var day = ('0' + dateObj.getDate()).slice(-2);
            return year + '-' + month + '-' + day;
        }
        function fetchCatalogueById(catalogueId) {
            $.get('/catalogues/' + catalogueId, function (data) {
                // Populate form fields with fetched data
                $('#update_cat_id').val(data.catalogue_id);
                $('#update_title').val(data.title);
                $('#update_authorName').val(data.author_name);
                $('#update_publisherName').val(data.publisher_name);
                $('#update_categoryNo').val(data.category_no);
                $('#update_cost').val(data.cost);
                $('#update_catalogueType').val(data.catalogue_type);
                $('#update_purchaseDate').val(formatDate(data.purchase_date));
                $('#update_subscriptionEnd').val(formatDate(data.subscription_end));
                $('#update_count').val(data.count);

                // Open the update modal
                $('#update_cat').modal('show');
            }).fail(function (xhr, status, error) {
                console.error('Error fetching catalogue data:', error);
            });
        }

        // Event listener for edit button click
        $('.edit-btn').on('click', function () {
            var catalogueId = $(this).data('catalogue-id');
            fetchCatalogueById(catalogueId);
        });

        // Function to handle form submission for updating catalogue
        $('#updateCatalogueForm').submit(function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Serialize form data
            var formData = $(this).serialize();

            // Send AJAX request to update catalogue
            $.post('/update_catalogue', formData, function (response) {
                // Close the modal
                $('#update_cat').modal('hide');

                // Optionally, you can handle success or error responses here
                if (response.success) {
                    alert('Catalogue updated successfully!');
                    // Optionally, reload the page or perform any other action
                } else {
                    alert('Error: ' + response.message);
                }
            }).fail(function (xhr, status, error) {
                // Handle AJAX error
                console.error('AJAX request failed:', error);
                alert('AJAX request failed: ' + error);
            });
        });

        function deleteCatalogue(catalogueId) {

            console.log('Delete catalogue with ID:', catalogueId);
            $.ajax({
                url: '/delete_catalogue/' + catalogueId,
                type: 'DELETE',
                data: { catalogue_id: catalogueId },
                success: function (response) {
                    console.log('Catalogue deleted successfully!');
                    window.location.reload();
                },
                error: function (xhr, status, error) {
                    console.log('Error deleting catalogue:', error);
                }
            });
        }

        $('#addCatalogueForm').submit(function (event) {
            event.preventDefault();
            var formData = $(this).serialize();

            $.post('/add_catalogue', formData, function (response) {
                $('#addCatalogueModal').modal('close');
                window.location.reload();
                if (response.success) {
                    alert('Catalogue added successfully!');
                } else {
                    alert('Error: ' + response.message);
                }

            });
